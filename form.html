<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Curupiras</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

<body class="text-center">
    <form class="form-signin form">
      <img class="mb-4 mt-5 rounded-2" src="foto3.jpeg" height="200">
      <h1 class="h3 mb-3">Assinar a NewsLetter!</h1>
      <label for="inputEmail" class="sr-only">Email</label>
      <input type="email" id="inputEmail" class="form-control m-auto" styles="width: 200px; margin: auto;" placeholder="Email address">
      <button class="submit-btn btn btn-lg btn-dark btn-block mt-3" type="submit"><a style="color:white;" href="index.html">Enviar</a></button>
    </form>

    <script src="index.js" charset="utf-8"></script>
